<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="white">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="manifest" href="/manifest.json"/>
    <link rel="apple-touch-icon" href="images/pwa-icon-512.png"/>
    <script src="js/main.js"></script>
</head>
<body class="fullscreen">
    <div class="container">
      <h1>Calcule seu IMC aqui!</h1>

        <label for="nome">NOME:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome"/>

        <label for="idade">IDADE:</label>
        <input type="text" id="idade" name="idade" placeholder="Digite sua idade"/>

            <label for="sexo">SEXO:</label>
            <select id="sexo" name="sexo">
              <option value="MASCULINO">Masculino</option>
              <option value="FEMININO">Feminino</option>
            </select>

            <label for="altura">ALTURA:</label>
            <input type="number" id="altura" name="altura" placeholder="Digite sua altura"/>

            <label for="peso">PESO:</label>
            <input type="number" id="peso" name="peso" placeholder="Digite seu peso"/>

        <button id="calcular" type="button" onclick="calcular()">
          Calcular IMC
        </button>

        <h1 id="sexoResultado"></h1>
          <h1 id="alturaResultado"></h1>
          <h1 id="pesoResultado"></h1>

          <h1 id="IMCresultado">0</h1>
          <h1 id="tabela"></h1>


    </div>
  </body>
</html>
